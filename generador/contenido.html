    <script src="lib/markdown.js"></script>
    <link rel="stylesheet" href="../catalogo/catalogoEstilos.css" type="text/css">
    <script>
      window.addEventListener("load",function(){
        document.getElementById("files").addEventListener("change",function(event){
          var input = event.target;

          var reader = new FileReader();
          reader.onload = function(){
          var text = reader.result;
          var result = markdown.toHTML(text);
          console.log(result);
          muestraContenido(result);
          };
          reader.readAsText(input.files[0]);

        });
      });

      function muestraContenido(texto){
        var boton = document.getElementById('files');
        document.body.removeChild(boton);
        var dv = document.getElementById('Dprincipal');
        dv.innerHTML = texto;
      }
    </script>
